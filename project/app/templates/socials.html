<ul>
  {% if site_settings.linkedin %}
  <li>
    <a href="{{ site_settings.linkedin }}" target="_blank" rel="noreferrer"
      ><i class="fab fa-linkedin"></i
    ></a>
  </li>

  {% if site_settings.instagram %}
  <li>
    <a href="{{ site_settings.instagram }}" target="_blank" rel="noreferrer"
      ><i class="fab fa-instagram"></i
    ></a>
  </li>
  {% endif %}
</ul>
